<!DOCTYPE html>
<html>
  <head>
    <title>SocketCluster</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script type="text/javascript" src="/socketcluster.js"></script>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #666666;
        display: table;
        font-weight: 100;
        font-family: 'Roboto', Helvetica, sans-serif;
      }
      a {
        font-weight: 300;
        color: #72B963;
      }
      .container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .content {
        text-align: center;
        display: inline-block;
      }

      .title {
        font-size: 96px;
        margin-bottom: 20px;
      }

      .text {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .small {
        font-size: 18px;
      }

      .github-button {
        padding-top: 10px;
      }

      #messages{
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        text-align: left;
      }
      .sendbox{
        width: 100%;
        margin-top: 10px;
      }
      #username{
        width: 10%;
        border: 1px solid #ccc;
        padding: 8px 8px;
      }
      #newMessage{
        width: 50%;
        height: 30px;
      }
      #snedMessageBtn{
        width: 30%;
        height: 30px;
      }
      .createdAt{
        color: #666;
        font-size: 14px;
        padding-left: 50px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          SocketCluster
        </div>
        <div class="text">
          Design is not just what it looks like and feels like. Design is how it works. &mdash; Steve Jobs
        </div>

        <div id="messages">
          
        </div>
        <div class="sendbox">
          <span id="username"></span>
          <input type="text" id="newMessage" />
          <input type="button" id="snedMessageBtn" value="send" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
